<!DOCTYPE html>
<html lang="en">

    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Scientist Portfolio</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <!--<link rel="stylesheet" href="{{ url_for('static', filename='js/custom.js') }}">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- SCRIPTS -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- END SCRIPTS -->
    </head>
    <!--END HEAD -->

    <!-- BODY -->
    <body>
            <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-inverse sticky-top navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Data Science Portfolio</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content%}{% endblock %}

        <footer class="footer">
            <div class="container">
                <p>&copy; {{ year }} Portfolio</p>
            </div>
        </footer>

    </body>
    <!--END BODY -->

</html>
